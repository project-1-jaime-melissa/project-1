<body class="contact">
    <header>
        <nav class="wrapper">
            <label for="toggle" class="mobile-menu">
                <i class="fa fa-bars" aria-label="Toggle Menu On and Off"></i>
            </label>
            <input type="checkbox" class="sr-only" id="toggle" name="toggle" />
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="header-container wrapper">
            <h1>Get In Touch</h1>
        </div>
    </header>

    <main class="wrapper">
        <aside>
            <div class="social-media"> 
                <ul>  
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                </ul>
            </div>  
            
            <div class="text-container">
                <p>info@email.com</p>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </aside>

        <section class="form-container">
            <form action="">
                <fieldset>
                    <div class="form-group">
                        <label for="name" class="visuallyHidden">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name">
                        <label for="email" class="visuallyHidden">Email</label>
                        <input type="text" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <textarea name="comment" rows="5" id="comment" placeholder="Comment"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
